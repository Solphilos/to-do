<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to-do</title>
</head>
<body>
   
      <img src="icons/plus-circle-outline.svg" class="addNew" onclick="showInputField()">
       
 
   <div class="sidebar">
      <div class="sidebarBox">
         
        <button class="today">Today</button>
        <button class="scheduled">Scheduled</button>
        <button class="all">All</button>
        <button class="projects">Projects</button> 
      </div>
   </div>
   <div class="content">
      <h1></h1>
      <div id="today">
         <h2>Today</h2>
      </div>
      <div id="scheduled">
         <h2>Scheduled events</h2>
      </div>
      <div id="all"></div>
      <div id="projects">
         <h2>Projects</h2>
      </div>
     
   </div>
   <div class="inputField" id="inputField">
      <form method="get" name="thisForm">
         <div class="buttonBox">
            <button id="cancel">Cancel</button>
            
            <button type="submit" class="submit">Add</button>
         </div>   
         <div class="titleAndNotes">
          <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Title" required>
          <div class="divider"></div>
          <label for="notes"></label>
          <input type="text" id="notes" name="notes" placeholder="Notes">
         </div>
         <div class="dateAndTime">
            <div class="date">
               <label for="date">Date</label>
            <input type="radio" id="date" name="date">
            </div>
            <div class="divider"></div>
            <div class="time">
               <label for="time">Time</label>
            <input type="radio" id="time" name="time">
            </div>
            
         </div>
         <div class="details">
         </div>
         
      </form>
      
   </div>
   <script src="script.js"></script>
</body>
</html>

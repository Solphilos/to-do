<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to-do</title>
</head>
<body>
   <div class="header">
       <div class="logoBox">
         <img src="icons/text-box-edit-outline.svg" class="logo">
         <h1>To-Do</h1>  
         <img src="icons/plus-circle-outline.svg" class="addNew" onclick="showInputField()">
       </div> 
   </div>
   <div class="sidebar">
      <div class="sidebarBox">
        <h2>Home</h2> 
        <h2>Today</h2>
        <h2>Scheduled</h2>
        <h2>All</h2>
        <h2>Projects</h2> 
      </div>
   </div>
   <div class="content">
      <h1></h1>
     
   </div>
   <div class="inputField" id="inputField">
      <form method="get" name="thisForm">
      <div class="titleAndNotes">
         <label for="title"></label>
         <input type="text" id="title" name="title" placeholder="Title" required>
         <div class="divider"></div>
         <label for="notes"></label>
         <input type="text" id="notes" name="notes" placeholder="Notes">
      </div>
      <div class="details">
      </div>
      <button type="submit" class="submit">Add</button>
   </form>
   </div>
   <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to-do</title>
</head>
<body>
   <div class="header">
       <div class="logoBox">
         <img src="icons/text-box-edit-outline.svg" class="logo">
         <h1>To-Do</h1>  
         <img src="icons/plus-circle-outline.svg" class="addNew" onclick="showInputField()">
       </div> 
   </div>
   <div class="sidebar">
      <div class="sidebarBox">
        <button class="home">Home</button> 
        <button class="today">Today</button>
        <button class="scheduled">Scheduled</button>
        <button class="all">All</button>
        <button class="projects">Projects</button> 
      </div>
   </div>
   <div class="content">
      <h1></h1>
      <div id="home">Today: Scheduled: All:</div>
      <div id="today">This is today page</div>
      <div id="scheduled">This is scheduled page</div>
      <div id="all"></div>
      <div id="projects">This is projects page</div>
     
   </div>
   <div class="inputField" id="inputField">
      <form method="get" name="thisForm">
         <div class="titleAndNotes">
          <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Title" required>
          <div class="divider"></div>
          <label for="notes"></label>
          <input type="text" id="notes" name="notes" placeholder="Notes">
         </div>
         <div class="details">
         </div>
         <button type="submit" class="submit">Add</button>
      </form>
      <button id="cancel">Cancel</button>
   </div>
   <script src="script.js"></script>
</body>
</html>
